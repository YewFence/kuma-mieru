name: Manual Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: "patch"

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current Version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Update version based on input type
          case "${{ github.event.inputs.version_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New Version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          bun --eval "
            import { readFileSync, writeFileSync } from 'fs';
            const pkg = JSON.parse(readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Generate changelog preview
        id: changelog
        run: |
          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "üìù This is the first version release"
            COMMITS=$(git log --oneline --no-decorate | head -n 10)
          else
            echo "üìù Changes since $LAST_TAG:"
            COMMITS=$(git log --oneline --no-decorate ${LAST_TAG}..HEAD)
          fi

          echo "$COMMITS"

      - name: Commit and push version bump
        run: |
          git add package.json

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No version changes to commit"
            exit 1
          else
            git commit -m "chore(release): bump version to ${{ steps.bump_version.outputs.version }}"
            git push
            echo "‚úÖ Version updated to ${{ steps.bump_version.outputs.version }} and pushed to the repository"
            echo "üì¶ release workflow will automatically create tag v${{ steps.bump_version.outputs.version }}"
          fi
